<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.js"></script>
    <script src="shapes.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      #visualization {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
</head>

<body>
    <main>
        <div id="sketch-holder"></div>
        <div class="console">Console...</div>
    </main>

    <div id="visualization"></div>
    <script type="text/javascript">
      // DOM element where the Timeline will be attached
      var container = document.getElementById('visualization');
    

    var now = new Date();
    var now1 = new Date(now.getTime()+ 1 * 1000);
    var now2 = new Date(now.getTime()+ 2 * 1000);
    var now3 = new Date(now.getTime()+ 2 * 1000);
    var now4 = new Date(now.getTime()+ 4 * 1000);
    var set1 = (now4-now)/1000
      // Configuration for the Timeline
      var options = {
          width:  "100%",
          height: "99%",
          editable: true,
          margin: { item: 0 },
          start: now, // minus 3 days
          end: now.getTime() + 10 * 1000, // plus 10 seconds
        };
        
        // Create a DataSet (allows two way data-binding)
        var items = new vis.DataSet([
          {id: 1, content: 'flower', start: now1, end: now2 },
          {id: 2, content: 'item 1', start: now3, end: now4 }
        ]);
      
        // Create a Timeline
      var timeline = new vis.Timeline(container, items, options);
    </script>
</body>

</html>
